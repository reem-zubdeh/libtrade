<ion-header>
  <ion-toolbar>
    <ion-title>My Books</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid>
    <ion-row $ngFor="let book of books">
      <ion-col size="6">
        <app-book [img]="book.image_filename"></app-book>
      </ion-col>
      <ion-col size="6">
        <app-book img="cat1.jpg"></app-book>
      </ion-col>
      <ion-col size="6">
        <app-book></app-book>
      </ion-col>
    </ion-row>
  </ion-grid>
  
</ion-content>
