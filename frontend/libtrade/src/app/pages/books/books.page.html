<ion-header>
  <ion-toolbar>
    <ion-title>My Books</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid>
    <ion-row>
      <ion-col *ngFor="let book of books" size="6">
        <app-book [id]="book.book_id" [img]="book.image_filename" [title]="book.title" [author]="book.author" 
        [available]="book.available" [reading]="book.reading"></app-book>
      </ion-col>
    </ion-row>
  </ion-grid>
  
</ion-content>
