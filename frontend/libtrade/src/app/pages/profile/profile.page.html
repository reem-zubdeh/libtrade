<ion-header>
  <ion-toolbar>
    <ion-title>My Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div>
    <img [src]="url">
    <ion-text><h1>{{first}} {{last}}</h1></ion-text>
    <ion-text><h2>{{email}}</h2></ion-text>
    <ion-text><h2>{{phone}}</h2></ion-text>
    <ion-text><h2>{{city}}</h2></ion-text>
    <ion-button color="danger" (click)="logout()">Log out</ion-button>
  </div>
</ion-content>
